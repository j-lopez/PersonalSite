<div id="Projects">
    <H1 id="title">Projects</H1>
    <!-- Decided to pass individual projects to child component for easier handling 
         of a "read more" button -->
    <div id="project_container">
        <div id="individual" *ngFor="let project of personalProjects">
            <app-individual-project
                [project] = 'project'>
            </app-individual-project>
        </div>
    </div>

    <div id="end">
        More coming soon!
    </div>
</div>
